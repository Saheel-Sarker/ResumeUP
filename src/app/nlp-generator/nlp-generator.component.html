<p style="border-bottom: 1px solid #ddd; padding-bottom: 13px; text-align: center;">Generate Highlights Here</p>
<textarea [(ngModel)]="pastedDescription" placeholder="Paste job description here..."></textarea>
<button (click)="generateHighlights()" [disabled]="isLoading()">Generate</button>
@if (!isLoading()) {
    @if (highlightsForShow().length > 0) {
        <p style="margin-top: 15px;">Generated Highlights:</p>
        @for (highlight of highlightsForShow(); track $index) {
            <li style="font-size: 14px;">{{highlight}}</li>
        }
    }
} @else {
    <div class="spinner">Loading...</div>
}
