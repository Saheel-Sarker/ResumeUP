@for (job of filteredJobs(); track job.id) {
  <div class="job-card" [class.selected]="job.id === selectedJob()?.id" (click)="selectJob(job)">
    <button (click)="deleteJob(job.id); $event.stopPropagation()"></button>
    <p class="job-title">{{ job.title }}</p>
    <p>{{ job.companyName }} - {{ job.location }}</p>
    <p>Applicants: {{ job.applicantsCount >= 200 ? '200+' : job.applicantsCount }}</p>
  </div>
}
